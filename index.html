<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>获取前置摄像头并兼容iOS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="./vconsole.min.js"></script>
    <style>
      .drag {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        position: absolute;
        top: 0;
        left: 0;
      }
      video {
        width: 300px;
        height: 300px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        ref="drag"
        class="drag"
        @pointerdown="() => isPointerDown = true"
        @pointermove="handlePointermove"
        @pointerup="() => isPointerDown = false"
      >
        <video
          id="videos"
          ref="video"
          autoplay
          muted
          webkit-playsinline
          playsinline
          x5-video-player-type="h5-page"
        ></video>
      </div>
      <br />
      <div v-if="imgSrc" class="img_bg_camera">
        <img :src="imgSrc" class="tx_img" />
        <div>{{imgSrc}}</div>
      </div>
      <canvas v-else id="canvasCamera"></canvas>
      <br />
      <div>延迟10s拍摄</div>
      <br />
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            // eslint-disable-next-line camelcase
            imgSrc: "", // 拍照图片
            canvas: null,
            context: null,
            err: "",

            isPointerDown: false,
          };
        },
        mounted() {
          // 进入页面 自动调用摄像头
          const vConsole = new window.VConsole();
          this.getCamera();
          setTimeout(() => {
            this.setImage();
          }, 5000);
        },
        methods: {
          // 调用打开摄像头功能
          getCamera() {
            // 获取 canvas 画布
            this.canvas = document.getElementById("canvasCamera");
            this.context = this.canvas.getContext("2d");
            let videoElem = this.$refs.video;
            // 旧版本浏览器可能根本不支持mediaDevices，我们首先设置一个空对象
            if (navigator.mediaDevices === undefined) {
              navigator.mediaDevices = {};
            }
            // 正常支持版本
            navigator.mediaDevices
              .getUserMedia({
                audio: false,
                video: { facingMode: "user" },
              })
              .then((stream) => {
                // 摄像头开启成功
                const videoTracks = stream.getVideoTracks();
                console.log(videoTracks[0].label, "设备名称");
                videoElem.srcObject = stream;
              })
              .catch((err) => {
                console.log(err);
                this.err = err;
              });
          },
          // 拍照 绘制图片
          setImage() {
            console.log("拍照");
            // 点击canvas画图
            this.context.drawImage(this.$refs.video, 0, 0, 200, 100);
            // 获取图片base64链接
            const image = this.canvas.toDataURL("image/png");
            this.imgSrc = image;
            console.log(image, "base64图片路径");
          },

          handlePointermove(e) {
            let drag = this.$refs.drag;
            drag.setPointerCapture(e.pointerId);
            if (this.isPointerDown) {
              const left = drag.getBoundingClientRect().left;
              const top = drag.getBoundingClientRect().top;
              let newLeft = e.clientX - left;
              let newTop = e.clientY - top;
              drag.style.left = newLeft + left - drag.clientWidth / 2 + "px";
              drag.style.top = newTop + top - drag.clientHeight / 2 + "px";
            }
          },
        },
      });
    </script>
  </body>
</html>
